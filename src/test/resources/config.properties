# Execution Mode (local / remote)
executionMode=local

# Browser Type (chrome / firefox / edge)
browser=chrome

# Selenium Grid URL (only used in remote mode)
gridURL=http://localhost:4444

# WebSight Base Address.
webSightBaseAddress=https://demo.guru99.com/
#Path for the screen shots to be stored.
screenshotPath=./screenshots
# Implicit wait time in seconds
implicitWait=10

#Path to the dir where the user config is stored.
# I used this because in production the settings for the path could be different.
# a relative path may not be where it should be placed.
testusers=./src/test/resources/users.json